<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <br><br><br><br><br>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <th>Name</th>
                <th>Action</th>
                </thead>
                <tbody>
                <tr *ngFor="let category of categories">
                  <td>{{ category.categoryName }}</td>
                  <td>
                    <button class="btn btn-primary" (click)="deleteCategory(category)">Delete Category</button>
                  </td>
                  <td>
                    <button class="btn btn-primary" (click)="UpdateCategory(category)">Update Category</button>
                  </td>
                </tr>

                </tbody>
              </table>
            </div>
            <button class="btn btn-info" (click)="redirectToNewCategory()">new</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
