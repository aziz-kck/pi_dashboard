<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h2>Edit Post</h2>
        <form (ngSubmit)="editPost()">
          <div class="form-group">
            <label for="postName">Post Name</label>
            <input type="text" class="form-control" id="postName" name="postName" [(ngModel)]="post.postName" required>
          </div>
          <div class="form-group">
            <label for="subredditName">Subreddit Name</label>
            <input type="text" class="form-control" id="subredditName" name="subredditName" [(ngModel)]="post.subredditName">
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" name="url" [(ngModel)]="post.url">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="post.description" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Update Post</button>
          <button (click)="discardPost()" type="button" class="btn btn-secondary float-right">Discard</button>
        </form>
      </div>
    </div>
  </div>
