<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <br><br><br><br><br>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <div class="container">

                  <thead class="">
                  <th>
                    Attribute
                  </th>
                  <th>
                    Value
                  </th>

                  </thead>
                  <tbody>

                  <tr *ngFor="let detail of productDetails">
                    <td>
                      {{ detail.attribut.attribut }}
                    </td>
                    <td>
                      {{ detail.value }}
                    </td>

                  </tbody>
                </div>
              </table>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
